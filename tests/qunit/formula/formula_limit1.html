<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<html>

<head>
	<title>Form test</title>
	<script type="text/javascript" src="../../../source/naturaleditor.js"></script>
	
	<style>
		p
		{
			font-family: 'trebuchet ms', verdana, arial;
			font-size: 16px;
		}
	</style>
</head>

<body onload="onLoad();">
	<span id = "frame"></span>
	
	<script type="text/javascript">
		var nte;
		function onLoad()
		{
			nte = new NaturalEditor(document.getElementById("frame"), "themes/classic/theme.js", 600, 500);
			if (nte.inited)
			{
				nte.parse(
					"<p>Text " + 
					"<span class='formula'>" + 
						"<span class='formula_limit'>" + 
							"<span class='formula_group'>" + 
								"<span class='formula_text'>x</span>" + 
							"</span>" + 
							"<span class='formula_group'>" + 
								"<span class='formula_text'>y</span>" + 
							"</span>" + 
						"</span>" + 
						"<span class='formula_plus'></span>" + 
						"<span class='formula_limit'>" + 
							"<span class='formula_group'>" + 
								"<span class='formula_text'>x→0</span>" + 
							"</span>" + 
							"<span class='formula_group'>" + 
								"<span class='formula_division'>" + 
									"<span class='formula_group'>" + 
										"<span class='formula_text'>x</span>" + 
									"</span>" + 
									"<span class='formula_group'>" + 
										"<span class='formula_squareroot'>" + 
											"<span class='formula_text'>x</span>" + 
										"</span>" + 
									"</span>" + 
								"</span>" + 
							"</span>" + 
						"</span>" + 
					"</span>" + 
					"Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text </p>"
					);
			}
		}
	</script>
</body>

</html>
